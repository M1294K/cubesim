<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interactive Cube Simulator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Prepare acjs arrays to capture cube internals -->
  <script>
    var acjs_move = [];
    var acjs_startAnimation = [];
    var acjs_stopAnimation = [];
    var acjs_cube = [];
    var acjs_scube = [];
    var acjs_initialCube = [];
    var acjs_initialSCube = [];
    var acjs_paint = [];
    var acjs_clear = [];
    var acjs_twisting = [];
    var acjs_animating = [];
    var acjs_movePos = [];
    var acjs_curMove = [];
    var acjs_natural = [];
    var acjs_initialEye = [];
    var acjs_initialEyeX = [];
    var acjs_initialEyeY = [];
    var acjs_eye = [];
    var acjs_eyeX = [];
    var acjs_eyeY = [];
    var acjs_colors = [];
  </script>
  <script src="AnimCube3.js"></script>
</head>

<body>

  <div class="app-container">
    <div class="status-container">
      <h2>Game Status</h2>
      <p id="status-message">Welcome! Create or join a room to begin.</p>
      <div id="room-info"></div>
    </div>

    <div class="main-container">
      <div class="player-container">
        <h1>Opponent</h1>
        <div id="opponent_cube_container" class="cube-area"></div>
        <p id="opponent-status" class="player-status">Waiting for player...</p>
      </div>

      <div class="player-container">
        <h1>My Cube</h1>
        <div id="my_cube_container" class="cube-area"></div>
        <p id="my-status" class="player-status">Not Ready</p>
      </div>
    </div>

    <div class="controls-container">
      <div class="controls-section" id="room-controls">
        <h3>Room Controls</h3>
        <button id="create-room-btn">Create Room</button>
        <div class="join-group">
          <input type="text" id="room-id-input" placeholder="Enter Room ID">
          <button id="join-room-btn">Join Room</button>
        </div>
      </div>
      <div class="room-list-panel">
        <div class="room-list-header">
          <h4>Open Rooms</h4>
          <button id="refresh-room-list-btn" type="button">Refresh</button>
        </div>
        <div id="room-list" class="room-list"></div>
      </div>
      <div class="controls-section" id="game-controls">
        <h3>Game Controls</h3>
        <button id="ready-btn" disabled>I'm Ready</button>
        <button id="start-game-btn" style="display: none;">Start Game</button>
        <button id="reset-btn">Reset Cubes</button>
      </div>
    </div>
  </div>

  <script src="cube-controls.js"></script>
  <script src="websocket-client.js"></script>
</body>

</html>
